TodoAdd:
  handler: controller/addTodo.lambdaHandler
  events:
    - http:
        path: controllers/add
        method: post

TodoGetall:
  handler: controller/getAllTodo.lambdaHandler
  events:
    - http:
        path: controllers/getall
        method: get

TodoDelete:
  handler: controller/deleteTodo.lambdaHandler
  events:
    - http:
        path: controllers/delete/{id}
        method: delete